<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Cadastro Ecommerce</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src='main.js'></script>
</head>

<body>
  <div class="container">
    <form class="row g-3">
      <h3>Dados pessoais</h3>
      <div class="col-md-6">
        <label for="Nome" class="form-label">Nome</label>
        <input type="text" class="form-control" id="nome">
      </div>

      <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Email</label>
        <input type="email" class="form-control" id="email">
      </div>

      <div class="col-md-6">
        <label for="inputPassword4" class="form-label">Senha</label>
        <input type="password" class="form-control" id="senha">
      </div>

      <div class="col-md-6">
        <label for="inputPassword4" class="form-label">CPF</label>
        <input type="password" class="form-control" id="cpf">
      </div>
      <h3>Dados de endereço</h3>
      <div class="col-12">
        <label for="inputAddress" class="form-label">Endereço</label>
        <input type="text" class="form-control" id="endereço" placeholder="1234 Main St">
      </div>

      <div class="col-md-6">
        <label for="inputPassword4" class="form-label">Completo</label>
        <input type="password" class="form-control" id="completo">
      </div>

      <div class="col-12">
        <label for="inputAddress2" class="form-label">bairro</label>
        <input type="text" class="form-control" id="bairro" placeholder="Apartment, studio, or floor">
      </div>

      <div class="col-md-6">
        <label for="inputCity" class="form-label">Cidade</label>
        <input type="text" class="form-control" id="cidade">
      </div>

      <div class="col-md-4">
        <label for="inputState" class="form-label">Estado</label>
        <select id="estado" class="form-select">
          <option selected>Escolher...</option>
          <option>...</option>
        </select>
      </div>

      <div class="col-md-2">
        <label for="inputZip" class="form-label">Cep</label>
        <input type="text" class="form-control" id="cep">
      </div>

      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Check me out
          </label>
        </div>
      </div>

      <div class="col-12">
        <button type="submit" class="btn btn-primary">Entrar</button>
      </div>

    </form>
  </div>
</body>

</html>
